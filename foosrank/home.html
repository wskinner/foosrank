<html>
<head>
<title>Chat Example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {

    var conn;
    var msg = $("#msg");
    var leaderboard = $("#leaderboard");
		
		// Redraw the leaderboard based on the rankings in arr
		function updateLeaderboard(arr) {

		// delete the old list
		var old = document.getElementById("leaderboard")
		old.parentNode.removeChild(old)
		
		var container = document.getElementById("leaderboardContainer");
		var newList = document.createElement("ul")
		newList.setAttribute("id", "leaderboardContainer")
		container.appendChild(newList)

			for( var i =  0 ; i < arr.length ; ++i){
					var listItem = document.createElement("li");
					listItem.innerHTML = arr[i];
					newList.appendChild(listItem);
			}
		}

    function appendLog(msg) {
        var d = log[0]
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    $("#form").submit(function() {
        if (!conn) {
            return false;
        }
        if (!msg.val()) {
            return false;
        }
        conn.send(msg.val());
        msg.val("");
        return false
    });

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://{{$}}/ws");
        conn.onclose = function(evt) {
            console.log("connection closed")
        }
				conn.onmessage = function(evt) {
					console.log("got data: " + evt.data)
						//appendLog($("<div/>").text(evt.data))
						updateLeaderboard(JSON.parse(evt.data).Players)
        }
    } else {
        appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
    }
    });
	</script>

</head>
<body>
	<div id="leaderboardContainer">
		<ul id="leaderboard">
		</ul>
	</div>
</body>
</html>
